<mat-card>
  <mat-card-header style = "justify-content: center; margin-top: 8px">
    <mat-icon mat-card-avatar >history_edu</mat-icon>
    <mat-card-title>{{paper.title}}</mat-card-title>
  </mat-card-header>
<!--  <mat-card-content>-->
<!--    <iframe src="scientificPaperHTML0.html" width="1000" height="1000"  frameborder="0">-->
<!--&lt;!&ndash;      <p>iframes are not supported by your browser.</p>&ndash;&gt;-->
<!--    </iframe>-->

<!--  </mat-card-content>-->
  <mat-card-actions fxLayout="row" fxLayoutGap="18%" style="margin-bottom: -10px; width: fit-content;">
    <button mat-raised-button color="primary" matTooltip="Preview" [routerLink]="['/dashboard/preview/',
    this.paper.title]">
      <mat-icon>preview</mat-icon>
    </button>
    <button *ngIf="showButton && role==='AUTHOR'" mat-raised-button color="primary"
            matTooltip="Reviews" [routerLink]="['/dashboard/paperReviews/']" (click)="reviews(this.paper.title)">
      <mat-icon>grading</mat-icon>
    </button>
    <button *ngIf="role==='EDITOR'" mat-raised-button color="primary"
            matTooltip="Assign Reviewers" [routerLink]="['/dashboard/assignReviewers/',this.paper.title]">
      <mat-icon>supervisor_account</mat-icon>
    </button>
    <button *ngIf="showButton" id ="{{paper.title}}" mat-raised-button color="primary"
            matTooltip="Withdraw" [routerLink]="['/dashboard/previewMyPapers/']" (click)="withdraw(this.paper.title)">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
