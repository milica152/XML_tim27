<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>history_edu</mat-icon>
    <mat-card-title>{{paper}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <iframe width="100%" height="100%" src="scientificPaperHTML0.html" style="border:none;">
      <p>iframes are not supported by your browser.</p>
    </iframe>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutGap="25%" style="margin-bottom: -10px;margin-left: 37px">
    <button mat-raised-button color="primary" matTooltip="Preview" [routerLink]="['/dashboard/preview/',
    this.paper]">
      <mat-icon>preview</mat-icon>
    </button>
    <button mat-raised-button color="primary" matTooltip="Withdraw" [routerLink]="['/dashboard/previewMyPapers/']">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
