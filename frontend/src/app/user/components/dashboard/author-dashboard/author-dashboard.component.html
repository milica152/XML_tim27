<mat-toolbar>
  <mat-toolbar-row>
    <span color="primary" style="font-weight: bolder;">Author Dashboard </span>
    <span class="toolbar-spacer"></span>

    <!-- <mat-icon
      class="toolbar-icon"
      aria-hidden="false"
      aria-label="Example heart icon"
      >account_box</mat-icon
    >-->

    <button
      mat-icon-button
      [matMenuTriggerFor]="user_menu"
      aria-label="Logged in user menu menu"
    >
      <mat-icon color="primary">account_box</mat-icon>
    </button>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="user_menu">
      User
    </button>

    <!--User menu-->
    <mat-menu #user_menu="matMenu">
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group
  dynamicHeight
  mat-align-tabs="center"
  [backgroundColor]="primary"
>
  <!-- Search-->
  <mat-tab label="Search papers" background="primary">
    <div class="tab-box">
      <mat-card>
        <mat-card-content class="tab-content">
          <mat-label style="font-size: larger; font-weight: bolder;"
            >Search your papers</mat-label
          >
          <div>
            <form class="search-form">
              <table>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Author" />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Title" />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Keyword" />
                    </mat-form-field>
                  </td>
                  <td style="justify-content: end;">
                    <button mat-icon-button>
                      <mat-icon color="primary">search</mat-icon>
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </div>

          <div class="author-paper-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <!--Add new paper-->
  <mat-tab label="Add new paper">
    <div class="example-large-box mat-elevation-z4">
      <!-- <button mat-flat-button color="primary" (click)="start()">
        Load sp
      </button> -->

      <form>
        <mat-form-field>
          <input
            matInput
            name="newSpTitle"
            placeholder="Title"
            [(ngModel)]="newScientificPaper.title"
          />
        </mat-form-field>
      </form>

      <button
        type="button"
        mat-raised-button
        (click)="publishScientificPaper()"
      >
        Publish
      </button>

      <div style="margin-left:30px; margin-top:50px;">
        <button
          type="button"
          mat-raised-button
          (click)="fileInput.click()"
          name="uploadNewSP"
          color="primary"
        >
          Choose File
        </button>

        <input
          hidden
          (change)="readXMLFile($event)"
          #fileInput
          type="file"
          id="xmlFile"
          name="xmlFile"
        />
      </div>

      <div
        #editor
        [(ngModel)]="newScientificPaper.content"
        name="xonomyContent"
        ngDefaultControl
      ></div>
    </div>
  </mat-tab>
</mat-tab-group>
